<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Visual Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Radix UI Switch styles similar to the component */
        .switch-root {
            display: inline-flex;
            height: 1.5rem;
            width: 2.75rem;
            flex-shrink: 0;
            cursor: pointer;
            align-items: center;
            border-radius: 9999px;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .switch-root[data-state="checked"] {
            background-color: hsl(212 47% 23%); /* primary color */
        }
        
        .switch-root[data-state="unchecked"] {
            background-color: hsl(210 16% 90%); /* input color */
        }
        
        .switch-thumb {
            pointer-events: none;
            display: block;
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 9999px;
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .switch-root[data-state="checked"] .switch-thumb {
            transform: translateX(1.25rem);
        }
        
        .switch-root[data-state="unchecked"] .switch-thumb {
            transform: translateX(0);
        }
    </style>
</head>
<body class="p-8 bg-gray-50">
    <h1 class="text-2xl font-bold mb-6">Switch Visual State Test</h1>
    
    <div class="space-y-4">
        <div class="flex items-center gap-4">
            <label>Unchecked Switch:</label>
            <div class="switch-root" data-state="unchecked">
                <div class="switch-thumb"></div>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <label>Checked Switch:</label>
            <div class="switch-root" data-state="checked">
                <div class="switch-thumb"></div>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <label>Interactive Switch:</label>
            <div id="interactive-switch" class="switch-root" data-state="unchecked" onclick="toggleSwitch()">
                <div class="switch-thumb"></div>
            </div>
            <span id="switch-status">Unchecked</span>
        </div>
    </div>
    
    <script>
        function toggleSwitch() {
            const switchEl = document.getElementById('interactive-switch');
            const statusEl = document.getElementById('switch-status');
            const currentState = switchEl.getAttribute('data-state');
            const newState = currentState === 'checked' ? 'unchecked' : 'checked';
            
            switchEl.setAttribute('data-state', newState);
            statusEl.textContent = newState === 'checked' ? 'Checked' : 'Unchecked';
            
            console.log('Switch toggled:', newState);
        }
    </script>
</body>
</html>
